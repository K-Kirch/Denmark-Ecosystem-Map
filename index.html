<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Explore Denmark's startup and investor ecosystem on an interactive map. Discover innovative companies, venture capital funds, and investment opportunities across Denmark.">
  <title>Denmark Ecosystem Map | Startups & Investors</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="14" stroke="url(#gradient)" stroke-width="2" />
            <circle cx="16" cy="16" r="6" fill="url(#gradient)" />
            <circle cx="8" cy="12" r="2" fill="#8B5CF6" />
            <circle cx="24" cy="12" r="2" fill="#06B6D4" />
            <circle cx="12" cy="24" r="2" fill="#8B5CF6" />
            <circle cx="22" cy="22" r="2" fill="#06B6D4" />
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="32" y2="32">
                <stop stop-color="#8B5CF6" />
                <stop offset="1" stop-color="#06B6D4" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <span class="logo-text">Denmark Ecosystem</span>
      </div>
      <nav class="nav">
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="startup">Startups</button>
          <button class="filter-btn" data-filter="investor">Investors</button>
          <button class="filter-btn" data-filter="supporter">Supporters</button>
        </div>
      </nav>
      <div class="search-wrapper">
        <input type="text" class="search-input" id="search-input" placeholder="Search companies...">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="M21 21l-4.35-4.35" />
        </svg>
      </div>
      <button class="add-company-btn" id="add-company-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14" />
        </svg>
        <span>Add Company</span>
      </button>
    </div>
  </header>

  <!-- Map Container -->
  <main class="map-container">
    <div id="map"></div>
  </main>

  <!-- Detail Panel -->
  <aside class="detail-panel" id="detail-panel">
    <button class="panel-close" id="panel-close">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12" />
      </svg>
    </button>
    <div class="panel-content" id="panel-content">
      <!-- Populated by JavaScript -->
    </div>
  </aside>

  <!-- Overlay for mobile -->
  <div class="panel-overlay" id="panel-overlay"></div>

  <!-- Stats Bar -->
  <div class="stats-bar">
    <div class="stat">
      <span class="stat-value" id="startup-count">0</span>
      <span class="stat-label">Startups</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="investor-count">0</span>
      <span class="stat-label">Investors</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="supporter-count">0</span>
      <span class="stat-label">Supporters</span>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
